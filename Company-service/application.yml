   
spring:
  application:
    name: one-to-one-cache-service 
  datasource:
    driver-class-name: oracle.jdbc.driver.OracleDriver
    password: HR
    url: jdbc:oracle:thin:@10.90.1.105:1521/DEV
    username: HR
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      format sql: true
logging:
  level:
        '[org.springframework.security]': debug
        '[com.hazelcast]': off
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  
